    <script>
      // Wrap the buy button in a container element first
      const buyButton = document.querySelector(".buy-button");

      // Create a container div
      const buttonContainer = document.createElement("div");
      buttonContainer.className = "button-container";

      // Replace the button with the container + button
      buyButton.parentNode.insertBefore(buttonContainer, buyButton);
      buttonContainer.appendChild(buyButton);

      // Add the sparkle effect
      buyButton.addEventListener("mouseenter", () => {
        createSparkles();
      });

      function createSparkles() {
        // Create multiple sparkles
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            // Create SVG star element
            const sparkle = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "svg"
            );
            sparkle.setAttribute("class", "sparkle");
            sparkle.setAttribute("width", "20");
            sparkle.setAttribute("height", "20");
            sparkle.setAttribute("viewBox", "0 0 24 24");

            // Create the star path
            const star = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "path"
            );

            // 4-point star path
            star.setAttribute(
              "d",
              "M12,0 L14,8 L22,12 L14,16 L12,24 L10,16 L2,12 L10,8 Z"
            );

            // Random color with gold/yellow theme
            const colors = [
              "#FFD700", // Gold
              "#FFDF00", // Golden Yellow
              "#FFF44F", // Lemon Yellow
              "#FFFF00", // Yellow
              "#FFFFFF", // White for contrast
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            star.setAttribute("fill", color);

            // Add the star to the SVG
            sparkle.appendChild(star);

            // Random position around the button
            const buttonRect = buyButton.getBoundingClientRect();

            // Position relative to the button itself
            const buttonWidth = buttonRect.width;
            const buttonHeight = buttonRect.height;

            // Calculate a random position around the button (including inside)
            const distance = Math.random() * 40; // How far from button edge
            const angle = Math.random() * Math.PI * 2; // Random angle

            const centerX = buttonWidth / 2;
            const centerY = buttonHeight / 2;

            const x = centerX + Math.cos(angle) * (buttonWidth / 2 + distance);
            const y = centerY + Math.sin(angle) * (buttonHeight / 2 + distance);

            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;

            // Random size
            const size = 10 + Math.random() * 15;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;

            // Add animation
            sparkle.style.animation = `sparkleAnimation ${
              0.3 + Math.random() * 0.7
            }s ease-in-out`;

            // Add to DOM
            buttonContainer.appendChild(sparkle);

            // Remove after animation completes
            setTimeout(() => {
              sparkle.remove();
            }, 1000);
          }, i * 80); // Staggered timing
        }
      }
    </script>
